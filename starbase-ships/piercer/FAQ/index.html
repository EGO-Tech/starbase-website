<h2><a id="why-does-navgrid-show-an-error" class="anchor" href="#why-does-navgrid-show-an-error" aria-hidden="true"></a>Why does NavGrid show an error?</h2>
<p>This usually happens after travelling to the moon via the warp gate where ISAN is not available. After returning, this can be fixed by reseting ISAN.</p>
