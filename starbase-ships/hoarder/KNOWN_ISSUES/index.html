<h1><a id="known-issues" class="anchor" href="#known-issues" aria-hidden="true"></a>Known Issues</h1>
<ul>
<li>The ship can run out of power when running at full thrust. Turn on <code>Min Gen</code> at 50 to avoid this when running at full thrust.</li>

</ul>
