<h1><a id="known-issues" class="anchor" href="#known-issues" aria-hidden="true"></a>Known Issues</h1>
<ul>
<li>There is limited coverage of range finders for the crash avoidance system. <strong>Use at your own risk!</strong></li>
<li>Right/left strafe will spin the ship slightly as well.</li>
<li>There may be a slight drift when crates start to fill, especially at low speeds.</li>
</ul>
